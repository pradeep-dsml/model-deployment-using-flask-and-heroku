<!DOCTYPE html>
<html >
  
<head>
  <meta charset="UTF-8">
  <title>Car Selling ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Car Selling Price</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="Present_Price" placeholder="Present Price" required="required" />
      <input type="text" name="Kms_Driven" placeholder="Kms Driven" required="required" />
      <input type="text" name="Owner" placeholder="Owner(how many)" required="required" />
      <input type="text" name="Year" placeholder="Year" required="required" />
      <input type="text" name="Fuel_Type_Petrol" placeholder="Fuel Type(petrol/disel)" required="required" />
      <input type="text" name="Seller_Type_Individual" placeholder="Seller/Individual" required="required" />
      <input type="text" name="Transmission_Mannual" placeholder="Transmission(Mannual/automatic)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
